<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in downtown Boston">
    <meta name="keywords" content="hotel,downtown,Boston">
    <link rel="stylesheet" href="/Hotel/css/main.css">
    <script src="https://kit.fontawesome.com/7fcda90fea.js" crossorigin="anonymous"></script>
    <title>Hotel BT | Contact</title>
</head>
<body>
    <!-- Navigation list and logo for the website -->
    <header>
        <nav id="nav-bar">
            <div class="container">
                <h1 class="logo"><a href="/Hotel/index.html">HBT</a></h1>
                <ul>
                    <li><a href="/Hotel/index.html">Home</a></li>
                    <li><a href="/Hotel/about.html">About</a></li>
                    <li><a class="current" href="/Hotel/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

   <section id="contact-form" class="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
        <p>Please fill out the form below to contact us</p>
    </div>
    <form action="process.js">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
   </section>

   <section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 Main Str, Boston MA</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(617)324-6789</p></div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>frontdesk@hotelbt.com</p>
        </div>
    </div>
   </section>

    <footer id="main-footer">
        <p>Hotel BT &copy 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
